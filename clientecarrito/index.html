<script>

function ajax(direccion,datos){
    if (window.XMLHttpRequest) { // Mozilla, Safari, ...
    hr = new XMLHttpRequest();
    hr.overrideMimeType('text/xml');
} else if (window.ActiveXObject) { // IE
    hr = new ActiveXObject("Microsoft.XMLHTTP");
}
hr.onreadystatechange = function(){
    if(this.readyState == 4 && this.status == 200){
        document.getElementById("content").innerHTML=this.responseText;
    }
};
hr.open("POST","ajax/"+direccion);
hr.setRequestHeader( 'Content-Type', 'application/x-www-form-urlencoded');
hr.send(datos);
}

function ajaxtodos(){
  ajax("ajaxarticulos.php","");
}

function ajaxultimasunidades(){
  ajax("ajaxarticulos.php","pocos=true");
}

function ajaxmuchasunidades(){
  ajax("ajaxarticulos.php","pocos=false");
}
ajaxtodos();
</script>
