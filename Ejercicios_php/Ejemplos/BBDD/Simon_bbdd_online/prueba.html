<style>
    @keyframes smooth-appear {
  to{
    bottom: 20px;
    opacity:1;
  }
}
.container {
  background: gray;
  color:white;
  padding: 20px;
  position: fixed;
  bottom: -100%;
  opacity:0;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 10px;
  animation: smooth-appear 1s ease forwards;
}
</style>
<div class="container" id="r">
    This is magic!
  </div>
  <button type="button" onclick="var x = document.getElementById('r');
  if (x.classList.contains('container')) {
    x.classList.remove('container');
  } else {
    x.classList.add('container');
  }">RANKING</button>
