<!DOCTYPE html>
<html>
<head>

}

<script type="text/javascript">
    function xd() {
        document.getElementById("bd").style.backgroundImage = "url('xd.jpg')";

        var audioElement0 = document.createElement('audio');
    audioElement0.setAttribute('src', 'xd.mp3');
